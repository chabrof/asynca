<!DOCTYPE html>
<html>
  <head>
    <script src="../../dist/samples/simpleSample.js"></script>
    <style>
      body {
        box-sizing: content-box;
      }
      #buttons {
        float: left;
      }

      #container {
        margin-bottom:20px;
        width: 100%;
        height: 50px;
        border-radius: 5px;
      }

      #cacheView {
        border: solid 2px gray;
        width: 320px;
        height: 50px
      }

      .item {
        transition : background-color 0.2s;
        border: solid 1px white;
        box-sizing:border-box;
        color: white;
        width: 100px;
        height: 100%;
        text-align: center;
        float:left;
      }

      .item:hover {
        border: dashed 3px gold;
      }
    </style>
  <body>

    <div id="container"></div>
    <div style="clear:both;"><div>
    <div id="cacheView">
      <div id="cache_0"></div>
      <div id="cache_1"></div>
      <div id="cache_2"></div>
      <div id="cache_3"></div>
      <div id="cache_4"></div>
    </div>
    <button id="btnAdd">Add 3 items</button>
